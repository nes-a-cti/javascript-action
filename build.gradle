plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.4.0-b180830.0359'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    implementation group: 'aopalliance', name: 'aopalliance', version: '+'
    implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '+'
    implementation group: 'commons-lang', name: 'commons-lang', version: '2.6'
    implementation group: 'commons-logging', name: 'commons-logging', version: '+'
    implementation group: 'org.eclipse.birt.runtime.3_7_1', name: 'com.lowagie.text', version: '2.1.7'
    implementation group: 'org.apache.commons', name: 'commons-pool2', version: '+'
    compile 'co.anywhere.fullhooks:fullhooks-api-java-client:1.0.6'
    implementation group: 'org.apache.cxf', name: 'cxf-common-utilities', version: '+'
    implementation group: 'com.caucho', name: 'hessian', version: '4.0.7'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.3.7.Final'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '+'
    implementation group: 'org.apache.httpcomponents', name: 'httpcore', version: '+'
    implementation group: 'com.lowagie', name: 'itext', version: '+', ext: 'pom'

    implementation ('com.fasterxml.jackson.core:jackson-core:2.9.7!!')
    implementation ('com.fasterxml.jackson.core:jackson-annotations:2.9.7!!')
    implementation ('com.fasterxml.jackson.core:jackson-databind:2.9.7!!')
    implementation ('com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:2.9.7!!')
    implementation ('com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.9.7!!')

    implementation group: 'javax.batch', name: 'javax.batch-api', version: '+'
    implementation group: 'javax.mail', name: 'javax.mail-api', version: '+'
    implementation group: 'redis.clients', name: 'jedis', version: '+'
    implementation group: 'joda-time', name: 'joda-time', version: '+'
    implementation group: 'com.jcraft', name: 'jsch', version: '+'
    implementation group: 'log4j', name: 'log4j', version: '+'
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '3.+'

    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '2.0.0-alpha1'

    implementation 'org.springframework:spring-context:5.2.2.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.2.2.RELEASE'
    implementation group: 'org.springframework.batch', name: 'spring-batch-core', version: '4.2.1.RELEASE'

//	compile 'com.google.api-client:google-api-client:1.30.4'
//	compile 'com.google.oauth-client:google-oauth-client-jetty:1.30.4'
    implementation group: 'com.google.apis', name: 'google-api-services-sheets', version: 'v4-rev604-1.25.0'


    implementation fileTree(dir: 'libs', include: '**.jar')
    
    compileOnly files('/opt/jetty-distribution-9.2.7/lib/aws-java-sdk-1.11.87.jar')

    testImplementation group: 'junit', name: 'junit', version: '4.+'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '+'
    implementation group: 'org.powermock', name: 'powermock-api-mockito2', version: '+'
    implementation group: 'org.powermock', name: 'powermock-module-junit4', version: '+'

    testImplementation group: 'org.springframework', name: 'spring-test', version: '5.2.2.RELEASE'
    testImplementation('com.jayway.jsonpath:json-path-assert:2.4.0')

    testImplementation group: 'org.postgresql', name: 'postgresql', version: '9.2-1003-jdbc3'
    testImplementation group: 'ai.grakn', name: 'redis-mock', version: '0.1.6'

    implementation group: 'com.google.api-client', name: 'google-api-client', version: '1.30.7'
    implementation group: 'com.google.http-client', name: 'google-http-client', version: '1.34.0'
    implementation group: 'com.google.auth', name: 'google-auth-library-oauth2-http', version: '0.19.0'
    implementation group: 'com.google.http-client', name: 'google-http-client-jackson2', version: '1.34.0'

    implementation group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.12'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'
}

application {
    // Define the main class for the application.
    mainClassName = 'javascript.action.test1.App'
}
